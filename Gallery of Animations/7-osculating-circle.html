<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
function displaytitle() { return "<h3><em>y = x<sup>2</sup></em></h3>"; }
var x = [], t = [], X, Y, T, p;

var mthlyAutoPlayq = true, mthlyIntervalId = null, mthlyInterval = 200;
const mthlyPlayButtn = document.getElementById('mthlyPlayButtn');
function mthlyPlayButtnTxt() { mthlyPlayButtn.textContent = mthlyAutoPlayq? 'Pause' : 'Resume'; }
function mthlyPlay() { mthlyAutoPlayq = !mthlyAutoPlayq; mthlyPlayButtnTxt(); }
function mthlySpeedUp(step) {
  mthlyAutoPlayq = true; mthlyPlayButtnTxt();
  if (mthlyIntervalId != null) { clearInterval(mthlyIntervalId); }
  mthlyInterval -= step;
  if (mthlyInterval <= 0) { mthlyInterval = 10; }
  mthlyIntervalId = setInterval(mthlyAnimatePlot, mthlyInterval);
}
var mthlySldrpstep = 0.01;

const mthlyLayout = {
  xaxis: { range: [-5, 5]}, // plot with fixed axes
  yaxis: { range: [-5, 5], scaleanchor: 'x', scaleratio: 1 },
  showlegend: false
};

var mthlySldrp = document.getElementById('mthlySldrp');
mthlySldrp.value = 0.43;
var p = 0.43;
for (let i = -5; i <= p * (5 + 5) - 5; i += 0.02) { t.push(i); }
let mthlyTmp = t[t.length - 1];
if (true) { const t = mthlyTmp; X = t; Y = t*t; T = mthlyTmp; }

var mthlyTraces = [];
const mthlyxMin = -5, mthlyxMax = 5, mthlyxStep = 1;
const mthlyyMin = -5, mthlyyMax = 5;
const mthlytMin = -5, mthlytMax = 5, mthlytStep = 1;
const mthlypMin = 0, mthlypMax = 1, mthlypStep = 0.01;

function mthlyUpdateTraces() {
  mthlyTraces = [];

  // vvvvv user's javascript vvvvv
  function f(x) { return x*x; }  // f(x) = x^2
  function fp(x) { return 2*x; } // f'(x) = 2x
  function fpp(x) { return 2; }  // f''(x) = 2
  function m(x) { return Math.sqrt(1 + fp(x)**2); }
  function mp(x) { return 4*x / Math.sqrt(1 + 4*x*x); } // setup: m'(x) = 4x / sqrt(1 + 4x^2)
  function k(x) { const z = 1 + fp(x)**2; return Math.abs(fpp(x)) / (z * Math.sqrt(z)); }
  function q(x) { return fpp(x)*m(x) - fp(x) * mp(x); }  // do NOT use p which is reserved for 'play'
  const cx = X - mp(X) / (k(X) * Math.sqrt(mp(X)**2 + q(X)**2));   // (cx, cy), center of osculation circle at (X, Y)
  const cy = f(X) + q(X) / (k(X) * Math.sqrt(mp(X)**2 + q(X)**2));
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ x: t.map(t => t), y: t.map(t => t*t), mode: 'lines', line: { simplify: false }, fill: 'none' });
  if (true) {
    const t = [];
    for (let i = -6.2831853071796; i <= 6.2831853071796; i += 0.025132741228718) { t.push(i); }
    mthlyTraces.push({ x: t.map(t => t), y: t.map(t => t*t), mode: 'lines', line: { simplify: false, color: 'blue', width: 3  }, fill: 'none' });
  }
  if (true) {
    const t = [];
    for (let i = 0; i <= 6.2831853071796; i += 0.012566370614359) { t.push(i); }
    mthlyTraces.push({ x: t.map(t => cx + Math.cos(t) / k(X)), y: t.map(t => cy + Math.sin(t) / k(X)), mode: 'lines', line: { simplify: false, color: 'orange', width: 3  }, fill: 'none' });
  }
  mthlyTraces.push({ x: [X], y: [Y], mode: 'markers', marker: { color: 'red', size: 10.000000  } });
  mthlyPlayButtnTxt();
  document.getElementById("displaytext").innerHTML = displaytext();
  document.getElementById("title").innerHTML = displaytitle();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyNewCs = [], mthlyOldCs = [99999999];

function mthlyAnimatePlot() {
  if (mthlyAutoPlayq) {
    let x = String(Number(mthlySldrp.value) + mthlySldrpstep);
    mthlySldrp.value = String(x);
    if (x > 1) { mthlySldrp.value = '0'; }
    document.getElementById("mthlySldrpvalue").innerHTML = '' + Math.round(mthlySldrp.value*100) + '%'
  }
  p = Number(mthlySldrp.value);
  t = []; for (let i = -5; i <= p * (5 + 5) - 5; i += 0.02) { t.push(i); };
  T = t[t.length - 1];
  if (true) { const t = T; X = t; Y = t*t; };
  // has any controls changed?
  mthlyNewCs = [p];
  if (Math.abs(mthlyOldCs[0] - mthlyNewCs[0]) < 0.00001) { return; }
  mthlyOldCs = [p]; // update values of controls
  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    data: mthlyTraces,
    traces: mthlyTraces.keys() // update all traces
  }, {
    transition: { duration: 0 },
    frame: { duration: 0 }
  });
}

document.getElementById("mthlySldrpvalue").innerHTML = mthlySldrp.value;
mthlySldrp.addEventListener("input", function() { document.getElementById("mthlySldrpvalue").innerHTML = mthlySldrp.value; });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
mthlyIntervalId = setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
