<body>
<div id="mathlyDiv" style="width:600px;height:400px;display:inline-block;top:80px;position:absolute;"></div>
<span id='title' style="width:600px;left:0px;display:block;text-align:center;">&nbsp;</span>
<!-- controls -->
<label for="mthlySldr1" style='top:60px;'>a:</label>
<input type="range" id="mthlySldr1" min="-3" max="3" value="-3" style='left:72px;top:60px;' step="0.02"></input><span id="mthlySldr1value" style="left:293px;top:60px;position:absolute">&nbsp;</span>
<label for="mthlySldr2" style='top:90px;'>h:</label>
<input type="range" id="mthlySldr2" min="-10" max="10" value="-10" style='left:72px;top:90px;' step="0.5"></input><span id="mthlySldr2value" style="left:293px;top:90px;position:absolute">&nbsp;</span>
<label for="mthlySldr3" style='top:120px;'>k:</label>
<input type="range" id="mthlySldr3" min="-90" max="90" value="-90" style='left:72px;top:120px;' step="1"></input><span id="mthlySldr3value" style="left:293px;top:120px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:150px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext()  { return ""; }   // to be overwritten
function displaytitle() { return ""; } //
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-10, 10]}, // plot with fixed axes
  'yaxis': { 'range': [-100, 100] },
  'showlegend': false
};

var mthlySldr1 = document.getElementById('mthlySldr1');
var mthlySldr2 = document.getElementById('mthlySldr2');
var mthlySldr3 = document.getElementById('mthlySldr3');
mthlySldr1.value = 3;
var a = 3;
mthlySldr2.value = 0;
var h = 0;
mthlySldr3.value = 0;
var k = 0;
p = 1;
for (let i = -10; i <= p * (10 + 10) - 10; i += 0.04) { x.push(i); }; t = x;

var mthlyTraces = [];
const mthlyxMin = -10, mthlyxMax = 10, mthlyyMin = -100, mthlyyMax = 100;
const mthlytMin = -10, mthlytMax = 10;
const mthlyaMin = -3, mthlyaMax = 3;
const mthlyhMin = -10, mthlyhMax = 10;
const mthlykMin = -90, mthlykMax = 90;

function mthlyUpdateTraces() {
  mthlyTraces = [];

  // vvvvv user's javascript vvvvv
  function displaytitle() { // dynamically update the title nicely
    let op1 = '-', op2 = '+', h1 = h, k1 = k, x = 'x', t = '', ax = ''
    if (h < 0) { op1 = '+'; h1 = -h; }
    if (k < 0) { op2 = '-'; k1 = -k; }
    if (h != 0) { x = '(x ' + op1 + ' ' + h1 + ')'; }
    if (k != 0) { t = op2 + ' ' + k1; }
    if (a != 0) {
      ax = '' + ((a == 1)? '' : ((a == -1)? '-' : a)) + x + '<sup>2</sup> ';
    } else {
      t = k;
    }
    return 'y = ' + ax + t;
  }
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ 'x': x, 'y': x.map(x => a * (x - h)**2 + k), 'mode': 'lines', 'line': { 'simplify': false } });
  document.getElementById("displaytext").innerHTML = displaytext();
  document.getElementById("title").innerHTML = displaytitle();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999,99999999,99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  a = Number(mthlySldr1.value);
  h = Number(mthlySldr2.value);
  k = Number(mthlySldr3.value);
  // has any controls changed?
  mthlyNewCs = [a, h, k];
  var unchangedq = true;
  for (let i = 0; i < 3; i++) {
    if (Math.abs(mthlyOldCs[i] - mthlyNewCs[i]) > 0.00001) {
      unchangedq = false; break;
    }
  }
  if (unchangedq) { return; }
  mthlyOldCs = [a, h, k]; // update values of controls
  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value;
mthlySldr2.addEventListener("input", function() { document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value;
mthlySldr3.addEventListener("input", function() { document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
</body>
</html>
