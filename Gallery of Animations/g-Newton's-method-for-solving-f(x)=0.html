<script type="text/javascript">

const mthlyyMin = -45, mthlyyMax = 15;
const mthlytMin = -4, mthlytMax = 4, mthlytStep = 1;
const mthlyiMin = 0, mthlyiMax = 2.5, mthlyiStep = 0.5;
const mthlyIMin = 1, mthlyIMax = 16, mthlyIStep = 1;

function mthlyUpdateTraces() {
  mthlyTraces = [];

  // vvvvv user's javascript vvvvv
  function f(x) { return x**3 - 2*x + 2; }
  function fprime(x) { return 3*x**2 - 2; }  // f'(x))

  var xs = [];
  xs.push(i); // initial guess
  for (let i = 0; i < 16; i += 1) { xs.push( nextx(xs[i]) ); }

  function displaytext() { return 'Initial guess: x<sub>0</sub> = ' + i + '; Iteration ' + I + ': x<sub>' + I + '</sub> = ' + xs[I-1]; }
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ x: t.map(t => t), y: t.map(t => f(xs[I-1]) + fprime(xs[I-1]) * (t - xs[I-1])), mode: 'lines', line: { simplify: false }, fill: 'none' });

  mthlyTraces.push({ x: [xs[I]], y: [0], mode: 'markers', marker: { color: 'blue', size: 8.000000  } });

}
