<!-- controls -->
<label for="mthlySldr1" style='top:60px;'>i:</label>
<input type="range" id="mthlySldr1" min="0" max="2.5" value="0" style='top:60px;' step="0.5"></input><span id="mthlySldr1value" style="left:290px;top:60px;position:absolute">&nbsp;</span>
<label for="mthlySldr2" style='top:90px;'>I:</label>
<input type="range" id="mthlySldr2" min="1" max="16" value="1" style='top:90px;' step="1"></input><span id="mthlySldr2value" style="left:290px;top:90px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:120px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-4, 4]}, // plot with fixed axes
  'yaxis': { 'range': [-45, 15] },
  'showlegend': false
};

var title = document.getElementById('title');
title.value = 'Newton\'s method for x^3 - 2*x + 2 = 0 starting at x = 1.2';
var mthlySldr1 = document.getElementById('mthlySldr1');
var mthlySldr2 = document.getElementById('mthlySldr2');
mthlySldr1.value = 2.5;
var i = 2.5;
mthlySldr2.value = 1;
var I = 1;
p = 1;
for (let i = -4; i <= p * (4 + 4) - 4; i += 0.016) { t.push(i); }

var mthlyTraces = [];
function mthlyUpdateTraces() {
  mthlyTraces = []; // or .length = 0;

  // vvvvv user's javascript vvvvv
  function f(x) { return x**3 - 2*x + 2; }
  function fprime(x) { return 3*x**2 - 2; }  // f'(x))
  function nextx(x) { return x - f(x) / fprime(x); }
  var xs = [];
  xs.push(i); // initial guess
  for (let i = 0; i < 16; i += 1) { xs.push( nextx(xs[i]) ); }

  function displaytext() { return 'Initial guess: ' + i + '; Iteration ' + I + ': x = ' + xs[I-1]; }
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ 'x': t.map(t => t), 'y': t.map(t => f(xs[I-1]) + fprime(xs[I-1]) * (t - xs[I-1])), 'mode': 'lines', 'line': { 'simplify': false } });

  mthlyTraces.push({ 'x': [xs[I-1], xs[I-1]], 'y': [f(xs[I-1]), 0], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1  } });

  if (true) {
    const t = [];
    for (let i = -4; i <= 4; i += 0.016) { t.push(i); }
    mthlyTraces.push({ 'x': t.map(t => t), 'y': t.map(t => t**3 - 2*t + 2), 'mode': 'lines', 'line': { 'simplify': false, 'color': 'orange', 'width': 3  } });
  }
  mthlyTraces.push({ 'x': [xs[I-1]], 'y': [0], 'mode': 'markers', 'marker': { 'color': 'grey', 'size': 8  } });

  mthlyTraces.push({ 'x': [xs[I-1]], 'y': [f(xs[I-1])], 'mode': 'markers', 'marker': { 'color': 'blue', 'size': 8  } });

  mthlyTraces.push({ 'x': [xs[I]], 'y': [0], 'mode': 'markers', 'marker': { 'color': 'red', 'size': 10  } });

  document.getElementById("displaytext").innerHTML = displaytext();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999,99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  i = Number(mthlySldr1.value);
  I = Number(mthlySldr2.value);
  // has any controls changed?
  mthlyNewCs = [i, I];
  var unchangedq = true;
  for (let i = 0; i < 2; i++) {
    if (Math.abs(mthlyOldCs[i] - mthlyNewCs[i]) > 0.00001) {
      unchangedq = false; break;
    }
  }
  if (unchangedq) { return; }
  mthlyOldCs = [i, I]; // update values of controls

  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value;
mthlySldr2.addEventListener("input", function() { document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
