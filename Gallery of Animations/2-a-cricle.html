  if (mthlyInterval <= 0) { mthlyInterval = 10; }
  mthlyIntervalId = setInterval(mthlyAnimatePlot, mthlyInterval);

var mthlySldrpstep = 0.01;

const mthlyLayout = {

  yaxis: { range: [-5, 5], scaleanchor: 'x', scaleratio: 1 },
