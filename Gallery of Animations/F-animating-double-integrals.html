<body>
<input type='text' id='title' style="width:640px;left:0px;text-align:center;border:none;"></input>
<div id="mathlyDiv" style="width:640px;height:640px;display:inline-block;top:80px;position:absolute;"></div>
<!-- controls -->
<label for="mthlySldr1" style='top:60px;'>Method:</label>
<input type="range" id="mthlySldr1" min="1" max="6" value="1" style='left:112px;top:60px;' step="1"></input><span id="mthlySldr1value" style="left:326px;top:60px;position:absolute">&nbsp;</span>
<label for="mthlySldr2" style='top:90px;'>m:</label>
<input type="range" id="mthlySldr2" min="1" max="32" value="1" style='left:112px;top:90px;' step="1"></input><span id="mthlySldr2value" style="left:326px;top:90px;position:absolute">&nbsp;</span>
<label for="mthlySldr3" style='top:120px;'>n:</label>
<input type="range" id="mthlySldr3" min="1" max="32" value="1" style='left:112px;top:120px;' step="1"></input><span id="mthlySldr3value" style="left:326px;top:120px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:150px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [0, 2.1]}, // plot with fixed axes
  'yaxis': { 'range': [-0.05, 2.1], 'scaleanchor': 'x', 'scaleratio': 1 },
  'showlegend': false
};

var title = document.getElementById('title');
title.value = 'Double integral of 16 - x^2 - 2y^2 over [0, 2] x [0, 2]';
var mthlySldr1 = document.getElementById('mthlySldr1');
var mthlySldr2 = document.getElementById('mthlySldr2');
var mthlySldr3 = document.getElementById('mthlySldr3');
mthlySldr1.value = 1;
var O = 1;
mthlySldr2.value = 8;
var m = 8;
mthlySldr3.value = 8;
var n = 8;
p = 1;
for (let i = 0; i <= p * (2.1 + 0) - 0; i += 0.0042) { x.push(i); }

var mthlyTraces = [];
const mthlyxMax = 2.1, mthlyyMax = 2.1;
const mthlyOMax = 6, mthlymMax = 32, mthlynMax = 32;

function mthlyUpdateTraces() {
  mthlyTraces = [];

  // vvvvv user's javascript vvvvv
  function f(x, y) { return 16 - x*x - 2*y*y; }
  let a = 0, b = 2, c = 0, d = 2;

  let rule = (O == 1)? 'Mid' : ((O == 2)? 'Left down end' : ((O == 3)? 'Right up end' : ((O == 4)? 'Left up end' : ((O == 5)? 'Right down end' : 'Random '))));
  function plotgrids(hx, hy) {
    let x = a, y = c;
    for (i = 0; i <= m; i++) {
      mthlyTraces.push({ 'x': [x, x], 'y': [c, d], 'mode': 'lines', 'line': { 'color': 'green', 'width': 1  } });
      x += hx;
    }
    for (i = 0; i <= n; i++) {
      mthlyTraces.push({ 'x': [a, b], 'y': [y, y], 'mode': 'lines', 'line': { 'color': 'green', 'width': 1  } });
      y += hy;
    }
  }
  function sum() {
    let hx = (b - a) / m, hy = (d - c) / n;
    let randq = false;
    plotgrids(hx, hy);
    var x, ystart, s = 0;
    if (O == 1) {
      x = a + hx / 2; ystart = c + hy / 2; rule = 'Mid';
    } else if (O == 2) {
      x = a; ystart = c; rule = 'Left down end';
    } else if (O == 3) {
      x = a; ystart = c + hy; rule = 'Left up end';
    } else if (O == 4) {
      x = a + hx; ystart = c; rule = 'Right down end';
    } else if (O == 5) {
      x = a + hx; ystart = c + hy; rule = 'Right up end';
    } else {
      randq = true; rule = 'Random ';
    }

    if (randq) {
      x = a;
      for (i = 0; i < m; i++) {
        y = c;
        for (j = 0; j < n; j++ ) {
          let X = x + hx * Math.random(), Y = y + hy * Math.random();
          mthlyTraces.push({ 'x': [X], 'y': [Y], 'mode': 'markers', 'marker': { 'color': 'red', 'size': 6  } });
          s += f(X, Y);
          y += hy;
        }
        x += hx;
      }
    } else {
      for (i = 1; i <= m; i++) {
        let y = ystart;
        for (j = 1; j <= n; j++) {
          mthlyTraces.push({ 'x': [x], 'y': [y], 'mode': 'markers', 'marker': { 'color': 'red', 'size': 6  } });
          s += f(x, y);
          y += hy;
        }
        x += hx;
      }
    }

    // plot a big number of extra objects outside the graph so that no old traces will stay
    // ugly, but works!
    x = mthlyxMax + 1;
    for (i = 0; i < mthlymMax; i++) {
      y = mthlyyMax + 1
      for (j = 0; j < mthlynMax; j++) {
        mthlyTraces.push({ 'x': [x], 'y': [y], 'mode': 'markers'});
        y += hy;
      }
      x += hx;
    }
    return s * hx * hy;
  }

  function displaytext() { const s = sum(); return rule + 'point method: V = ' + s + ' (Exact value: 48)'; }
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ 'x': x, 'y': x.map(x => 2*d), 'mode': 'lines', 'line': { 'simplify': false } });

  document.getElementById("displaytext").innerHTML = displaytext();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999,99999999,99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  O = Number(mthlySldr1.value);
  m = Number(mthlySldr2.value);
  n = Number(mthlySldr3.value);
  // has any controls changed?
  mthlyNewCs = [O, m, n];
  var unchangedq = true;
  for (let i = 0; i < 3; i++) {
    if (Math.abs(mthlyOldCs[i] - mthlyNewCs[i]) > 0.00001) {
      unchangedq = false; break;
    }
  }
  if (unchangedq) { return; }
  mthlyOldCs = [O, m, n]; // update values of controls

  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value;
mthlySldr2.addEventListener("input", function() { document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value;
mthlySldr3.addEventListener("input", function() { document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
</body>
