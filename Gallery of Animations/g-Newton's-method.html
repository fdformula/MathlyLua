<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-6.5, 6.5]}, // plot with fixed axes
  'yaxis': { 'range': [-60, 60] },
  'showlegend': false
};

var title = document.getElementById('title');
title.value = 'Newton\'s method for x^3 - 2*x + 2 = 0 starting at x = 1.2';
var mthlySldr1 = document.getElementById('mthlySldr1');
mthlySldr1.value = 1;
var I = 1;
p = 1;
for (let i = -6.5; i <= p * (6.5 + 6.5) - 6.5; i += 0.026) { t.push(i); }

var mthlyTraces = [];
function mthlyUpdateTraces() {
  mthlyTraces = []; // or .length = 0;

  // vvvvv user's javascript vvvvv
  function func(x)   { return x**3 - 2*x + 2; } // f(x)
  function fprime(x) { return 3*x**2 - 2; }     // f'(x))
  function nextx(x)  { return x - func(x) / fprime(x); }
  var xs = [];      // 0, space holder so that xs[i] is the ith entry
  xs.push(1.2);      // 1 or 0? repeat between 0 and 1
  for (let i = 0; i < 100; i += 1) { xs.push( nextx(xs[i]) ); }

  function displaytext() { return 'Iteration ' + I + ': x = ' + xs[I-1]; }
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ 'x': t.map(t => t), 'y': t.map(t => func(xs[I-1]) + fprime(xs[I-1]) * (t - xs[I-1])), 'mode': 'lines', 'line': { 'simplify': false } });

  mthlyTraces.push({ 'x': [xs[I-1], xs[I-1]], 'y': [func(xs[I-1]), 0], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1  } });

  if (true) {

  mthlyTraces.push({ 'x': [xs[I-1]], 'y': [0], 'mode': 'markers', 'marker': { 'color': 'grey', 'size': 8  } });

  mthlyTraces.push({ 'x': [xs[I-1]], 'y': [func(xs[I-1])], 'mode': 'markers', 'marker': { 'color': 'blue', 'size': 8  } });

  mthlyTraces.push({ 'x': [xs[I]], 'y': [0], 'mode': 'markers', 'marker': { 'color': 'red', 'size': 10  } });

  document.getElementById("displaytext").innerHTML = displaytext();

mthlyUpdateTraces();
