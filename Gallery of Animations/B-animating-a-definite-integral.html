<body>
<input type='text' id='title' style="width:640px;left:0px;text-align:center;border:none;"></input>
<div id="mathlyDiv" style="width:640px;height:640px;display:inline-block;top:50px;position:absolute;"></div>
<!-- controls -->
<label for="mthlySldr1" style='top:60px;'>Method:</label>
<input type="range" id="mthlySldr1" min="1" max="5" value="1" style='left:112px;top:60px;' step="1"></input><span id="mthlySldr1value" style="left:326px;top:60px;position:absolute">&nbsp;</span>
<label for="mthlySldr2" style='top:90px;'>N:</label>
<input type="range" id="mthlySldr2" min="1" max="50" value="1" style='left:112px;top:90px;' step="1"></input><span id="mthlySldr2value" style="left:326px;top:90px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:120px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-0.1, 1.1], 'showgrid': false}, // plot with fixed axes
  'yaxis': { 'range': [-0.1, 1.12], 'showgrid': false, 'scaleanchor': 'x', 'scaleratio': 1 },
  'showlegend': false
};

var title = document.getElementById('title');
title.value = 'Animating the integral of f(x) = 1 - x^2 on [0, 1]';
var mthlySldr1 = document.getElementById('mthlySldr1');
var mthlySldr2 = document.getElementById('mthlySldr2');
mthlySldr1.value = 1;
var O = 1;
mthlySldr2.value = 50;
var N = 50;
p = 1;
for (let i = -0.1; i <= p * (1.1 + 0.1) - 0.1; i += 0.0024) { x.push(i); }

var mthlyTraces = [];
const mthlyxMax = 1.1, mthlyyMax = 1.12;
const mthlyOMax = 5, mthlyNMax = 50;

function mthlyUpdateTraces() {
  mthlyTraces = [];

  // vvvvv user's javascript vvvvv
  function f(x) { return 1 - x*x; }
  const a = 0, b = 1;
  var rule;
  function sum() {
    var x1 = a, x, randq = false, s = 0, h = (b - a) / N, trapzq = false;
    if (O == 1) {
      x = a + h/2;
      rule = 'Midpoint';
    } else if (O == 2) {
      x = a;
      rule = 'Left endpoint';
    } else if (O == 3) {
      x = a + h;
      rule = 'Right endpoint';
    } else if (O == 4) {
      randq = true;
      x = a + h * Math.random();
      rule = 'Random point';
    } else {
      rule = 'Trapezoidal';
      x = a;
      trapzq = true;
    }
    var f1, f2;
    if (trapzq) { f1 = f(x1); }
    for (let i = 0; i < N; i++) {
      const x2 = x1 + h, fx = f(x);
      if (trapzq) {
        f2 = f(x2);
        if (i < N - 1) { s += f2; }
        mthlyTraces.push({'x': [x1, x1], 'y': [0, f1], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1}});
        mthlyTraces.push({'x': [x1, x2], 'y': [f1, f2], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1}});
        mthlyTraces.push({'x': [x2, x2], 'y': [f2, 0], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1}});
        f1 = f2;
      } else {
        mthlyTraces.push({'x': [x1, x1], 'y': [0, fx], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1}});
        mthlyTraces.push({'x': [x1, x2], 'y': [fx, fx], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1}});
        mthlyTraces.push({'x': [x2, x2], 'y': [fx, 0], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 1}});
        if (O == 1 || O == 4) {
          mthlyTraces.push({'x': [x, x], 'y': [0, fx], 'mode': 'lines', 'line': { 'color': 'grey', 'width': 0.3}}); // 'dash': 'dot'
          mthlyTraces.push({'x': [x], 'y': [0], 'mode': 'markers', 'marker': { 'color': 'red', 'size': 6}});
        }
        s += fx;
      }
      x1 = x2;
      if (randq) { x = x1 + h * Math.random(); } else { x = x + h; }
    }

    // plot a big number of extra objects outside the graph so that no old traces will stay
    // ugly, but works!
    x = mthlyxMax + 5;
    for (i = 0; i < mthlyNMax * 3; i++) {
      mthlyTraces.push({ 'x': [x], 'y': [mthlyyMax + 5], 'mode': 'markers'});
      x += h;
    }

    return trapzq? (f(a) + 2*s + f2) * h/2 : s * h;
  }
  function displaytext() { const s = sum(); return rule + ' method: A = ' + s + ' (Exact value: 2/3 or 0.6666666666666667)'; }
  // ^^^^^ user's javascript ^^^^^

  mthlyTraces.push({ 'x': x, 'y': x.map(x => 1 - x**2), 'mode': 'lines', 'line': { 'simplify': false } });

  document.getElementById("displaytext").innerHTML = displaytext();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999,99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  O = Number(mthlySldr1.value);
  N = Number(mthlySldr2.value);
  // has any controls changed?
  mthlyNewCs = [O, N];
  var unchangedq = true;
  for (let i = 0; i < 2; i++) {
    if (Math.abs(mthlyOldCs[i] - mthlyNewCs[i]) > 0.00001) {
      unchangedq = false; break;
    }
  }
  if (unchangedq) { return; }
  mthlyOldCs = [O, N]; // update values of controls

  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value;
mthlySldr2.addEventListener("input", function() { document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
</body>
</html>
