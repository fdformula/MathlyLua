<label for="mthlySldr2" style='top:90px;'>m:</label>
<input type="range" id="mthlySldr2" min="1" max="20" value="1" style='left:72px;top:90px;' step="1"></input><span id="mthlySldr2value" style="left:293px;top:90px;position:absolute">&nbsp;</span>
<label for="mthlySldr3" style='top:120px;'>b:</label>
<input type="range" id="mthlySldr3" min="0.1" max="5" value="0.1" style='left:72px;top:120px;' step="0.1"></input><span id="mthlySldr3value" style="left:293px;top:120px;position:absolute">&nbsp;</span>
<label for="mthlySldr4" style='top:150px;'>n:</label>
<input type="range" id="mthlySldr4" min="1" max="20" value="1" style='left:72px;top:150px;' step="1"></input><span id="mthlySldr4value" style="left:293px;top:150px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:180px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext()  { return ""; }   // to be overwritten
function displaytitle() { return "<h3>Lissajous Curves</h3>"; } //
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-5.1, 5.1]}, // plot with fixed axes
  'yaxis': { 'range': [-5.1, 5.1], 'scaleanchor': 'x', 'scaleratio': 1 },
  'showlegend': false
};

var mthlySldr1 = document.getElementById('mthlySldr1');
var mthlySldr2 = document.getElementById('mthlySldr2');
var mthlySldr3 = document.getElementById('mthlySldr3');
var mthlySldr4 = document.getElementById('mthlySldr4');
mthlySldr1.value = 1;
var a = 1;
mthlySldr2.value = 2;
var m = 2;
mthlySldr3.value = 2;
var b = 2;
mthlySldr4.value = 1;
var n = 1;
p = 1;
for (let i = 0; i <= p * (6.2831853071796 + 0) - 0; i += 0.0031415926535898) { t.push(i); }

var mthlyTraces = [];
const mthlyxMin = -5.1, mthlyxMax = 5.1, mthlyyMin = -5.1, mthlyyMax = 5.1;
const mthlytMin = 0, mthlytMax = 6.2831853071796;
const mthlyaMin = 0.1, mthlyaMax = 5;
const mthlymMin = 1, mthlymMax = 20;
const mthlybMin = 0.1, mthlybMax = 5;
const mthlynMin = 1, mthlynMax = 20;

function mthlyUpdateTraces() {
  mthlyTraces = [];
  mthlyTraces.push({ 'x': t.map(t => a*Math.sin(m * t)), 'y': t.map(t => b*Math.sin(n * t)), 'mode': 'lines', 'line': { 'simplify': false }, 'fill': 'none' });
  document.getElementById("displaytext").innerHTML = displaytext();
  document.getElementById("title").innerHTML = displaytitle();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999,99999999,99999999,99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  a = Number(mthlySldr1.value);
  m = Number(mthlySldr2.value);
  b = Number(mthlySldr3.value);
  n = Number(mthlySldr4.value);
  // has any controls changed?
  mthlyNewCs = [a, m, b, n];
  var unchangedq = true;
  for (let i = 0; i < 4; i++) {
    if (Math.abs(mthlyOldCs[i] - mthlyNewCs[i]) > 0.00001) {
      unchangedq = false; break;
    }
  }
  if (unchangedq) { return; }
  mthlyOldCs = [a, m, b, n]; // update values of controls
  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value;
mthlySldr2.addEventListener("input", function() { document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value;
mthlySldr3.addEventListener("input", function() { document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr4value").innerHTML = mthlySldr4.value;
mthlySldr4.addEventListener("input", function() { document.getElementById("mthlySldr4value").innerHTML = mthlySldr4.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
mthlyIntervalId = setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
