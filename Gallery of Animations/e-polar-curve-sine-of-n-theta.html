<input type='text' id='title' style="width:500px;left:0px;text-align:center;border:none;"></input>
<div id="mathlyDiv" style="width:500px;height:500px;display:inline-block;top:50px;position:absolute;"></div>
<!-- controls -->
<label for="mthlySldr1" style='top:60px;'>n:</label>
<input type="range" id="mthlySldr1" min="1" max="24" value="1" style='top:60px;' step="1"></input><span id="mthlySldr1value" style="left:290px;top:60px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:90px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-1.2, 1.2]}, // plot with fixed axes
  'yaxis': { 'range': [-1.2, 1.2], 'scaleanchor': 'x', 'scaleratio': 1 },
  'showlegend': false
};

var title = document.getElementById('title');
title.value = 'x(t) = (sin(n*t)) * cos(t), y(t) = (sin(n*t)) * sin(t)';
var mthlySldr1 = document.getElementById('mthlySldr1');
mthlySldr1.value = 1;
var n = 1;
p = 1;
for (let i = 0; i <= p * (6.2831853071796 + 0) - 0; i += 0.0031415926535898) { t.push(i); }

var mthlyTraces = [];
function mthlyUpdateTraces() {
  mthlyTraces = []; // or .length = 0;
  mthlyTraces.push({ 'x': t.map(t => (Math.sin(n*t)) * Math.cos(t)), 'y': t.map(t => (Math.sin(n*t)) * Math.sin(t)), 'mode': 'lines', 'line': { 'simplify': false } });

  document.getElementById("displaytext").innerHTML = displaytext();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  n = Number(mthlySldr1.value);
  // has any controls changed?
  mthlyNewCs = [n];
  if (Math.abs(mthlyOldCs[0] - mthlyNewCs[0]) < 0.00001) { return; }
  mthlyOldCs = [n]; // update values of controls

  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
