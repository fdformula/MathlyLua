<!-- controls -->
<label for="mthlySldr1" style='top:60px;'>m:</label>
<input type="range" id="mthlySldr1" min="-10" max="10" value="-10" style='top:60px;' step="1"></input><span id="mthlySldr1value" style="left:290px;top:60px;position:absolute">&nbsp;</span>
<label for="mthlySldr2" style='top:90px;'>n:</label>
<input type="range" id="mthlySldr2" min="1" max="10" value="1" style='top:90px;' step="1"></input><span id="mthlySldr2value" style="left:290px;top:90px;position:absolute">&nbsp;</span>
<label for="mthlySldr3" style='top:120px;'>a:</label>
<input type="range" id="mthlySldr3" min="-10" max="10" value="-10" style='top:120px;' step="1"></input><span id="mthlySldr3value" style="left:290px;top:120px;position:absolute">&nbsp;</span>
<label for="mthlySldr4" style='top:150px;'>b:</label>
<input type="range" id="mthlySldr4" min="-20" max="20" value="-20" style='top:150px;' step="1"></input><span id="mthlySldr4value" style="left:290px;top:150px;position:absolute">&nbsp;</span>
<label for="mthlySldr5" style='top:180px;'>c:</label>
<input type="range" id="mthlySldr5" min="1" max="20" value="1" style='top:180px;' step="1"></input><span id="mthlySldr5value" style="left:290px;top:180px;position:absolute">&nbsp;</span>
<span id="displaytext" style="left:74px;top:210px;position:absolute">&nbsp;</span>
<script type="text/javascript">
function displaytext() { return ""; } // to be overwritten
var x = [];
var t = [];
var X, Y, T, p;

const mthlyLayout = {
  'xaxis': { 'range': [-5, 5], 'showgrid': false, 'zeroline': false, 'showticklabels': false}, // plot with fixed axes
  'yaxis': { 'range': [-5, 5], 'showgrid': false, 'zeroline': false, 'showticklabels': false, 'scaleanchor': 'x', 'scaleratio': 1 },
  'showlegend': false
};

var title = document.getElementById('title');
title.value = '';
var mthlySldr1 = document.getElementById('mthlySldr1');
var mthlySldr2 = document.getElementById('mthlySldr2');
var mthlySldr3 = document.getElementById('mthlySldr3');
var mthlySldr4 = document.getElementById('mthlySldr4');
var mthlySldr5 = document.getElementById('mthlySldr5');
mthlySldr1.value = 3;
var m = 3;
mthlySldr2.value = 1;
var n = 1;
mthlySldr3.value = -9;
var a = -9;
mthlySldr4.value = 9;
var b = 9;
mthlySldr5.value = 1;
var c = 1;
p = 1;
for (let i = 0; i <= p * (6.2831853071796 + 0) - 0; i += 0.0031415926535898) { t.push(i); }

var mthlyTraces = [];
function mthlyUpdateTraces() {
  mthlyTraces = []; // or .length = 0;
  mthlyTraces.push({ 'x': t.map(t => (m + 1/n * Math.sin(a*t)) * Math.cos(t + Math.sin(b*t)/c)), 'y': t.map(t => (m + 1/n * Math.sin(a*t)) * Math.sin(t + Math.sin(b*t)/c)), 'mode': 'lines', 'line': { 'simplify': false } });

  document.getElementById("displaytext").innerHTML = displaytext();
}

mthlyUpdateTraces();
const mthlyInitData = mthlyTraces;

var mthlyOldCs = [99999999,99999999,99999999,99999999,99999999];
var mthlyNewCs = [];
function mthlyAnimatePlot() {
  m = Number(mthlySldr1.value);
  n = Number(mthlySldr2.value);
  a = Number(mthlySldr3.value);
  b = Number(mthlySldr4.value);
  c = Number(mthlySldr5.value);
  // has any controls changed?
  mthlyNewCs = [m, n, a, b, c];
  var unchangedq = true;
  for (let i = 0; i < 5; i++) {
    if (Math.abs(mthlyOldCs[i] - mthlyNewCs[i]) > 0.00001) {
      unchangedq = false; break;
    }
  }
  if (unchangedq) { return; }
  mthlyOldCs = [m, n, a, b, c]; // update values of controls

  mthlyUpdateTraces();
  Plotly.animate('mathlyDiv', {
    'data': mthlyTraces,
    'traces': mthlyTraces.keys() // update all traces
  }, {
    'transition': { 'duration': 0 },
    'frame': { 'duration': 0 }
  });
}

document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value;
mthlySldr1.addEventListener("input", function() { document.getElementById("mthlySldr1value").innerHTML = mthlySldr1.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value;
mthlySldr2.addEventListener("input", function() { document.getElementById("mthlySldr2value").innerHTML = mthlySldr2.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value;
mthlySldr3.addEventListener("input", function() { document.getElementById("mthlySldr3value").innerHTML = mthlySldr3.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr4value").innerHTML = mthlySldr4.value;
mthlySldr4.addEventListener("input", function() { document.getElementById("mthlySldr4value").innerHTML = mthlySldr4.value; mthlyAnimatePlot() });
document.getElementById("mthlySldr5value").innerHTML = mthlySldr5.value;
mthlySldr5.addEventListener("input", function() { document.getElementById("mthlySldr5value").innerHTML = mthlySldr5.value; mthlyAnimatePlot() });

Plotly.newPlot('mathlyDiv', mthlyInitData, mthlyLayout);
mthlyAnimatePlot();
setInterval(mthlyAnimatePlot, 200); // animate every 0.2 seconds
</script>
</body>
